<!DOCTYPE html>
<html>
<head>
    <title>Canvas Chart Demo</title>
	<meta charshet="utf-8" />

    <script src="Scripts/spline.js" type="text/javascript"></script>
</head>
<body style="margin-left:50px;margin-top:50px;">
    <canvas id="canvas" width="500" height="400"></canvas>
	<script type="text/javascript">
        $(document).ready(function () {
            var dataDef = { title: "RANK SCORE RANK",

                            yLabel: 'HISTORY',
                            labelFont: '19pt Arial', 
                            dataPointFont: '10pt Arial',                         
                           };
            CanvasChart.render('canvas', dataDef);
			CanvasChart.drawSpline('canvas');
        });
    </script>
</body>
</html>
